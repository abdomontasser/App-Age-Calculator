<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>App Age calculator</title>
</head>
<body>
  <div class="main">
    <div class="sub-main">
      <div class="inputs">
          <label for="Day" id="Dlabel">DAY</label>
          <input type="text" placeholder="DD" id="Dfield">
        <label for="Months" id="Mlabel">MONTH</label>  
        <input type="text" placeholder="MM" id="Mfield">
        <label for="years" id="Ylabel">YEAR</label>
        <input type="text" placeholder="YYYY" id="Yfield">
      </div>
  
      <div class="Year-field">
        <p class="calculated-field" id="Dcalculated"> - - </p>
        <p class="years">Years</p></div>
      <div class="months-field">
        <p class="calculated-field" id="Mcalculated"> - - </p>
        <p class="months">Months</p></div>
      <div class="days-field">
        <p class="calculated-field" id="Ycalculated"> - - </p>
        <p class="days">Days</p></div>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
